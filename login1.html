<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Analysis - Login</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.7) url('ground.jpg') center center fixed;
            background-size: cover;
            background-blend-mode: darken;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .input-box {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }

        .btn {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4b3f;
        }

        .register-link {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Login->Over Insight</h1>
            <div class="input-box">
                <input type="text" name="name" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <button type="button" class="btn" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("Please fill in both username and password fields.");
            } else {
                window.location.href = 'webpage.html';
            }
        });
    </script>
</body>
</html>
