<html>
<head>

  <style>
    body {
      background-image: url("stump1.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }


    h1 {
      color: #04f9d0; 
    }

    label {
      color:rgb(255, 255, 255);
    }
    .navbar {
      background-color: #47768a;
      color: #f3eded;
    }
    .navbar a {
      color: #e1d7d8;
    }
    .navbar a:hover {
      background-color: #bcc8c4;
      color: rgb(250, 2, 2);
    }
  </style>
</head>
<body style="background-color: greenyellow;">
  <nav class="navbar">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="webpage.html">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="About us.html">ABOUT AS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="feedback.html">FEEDBACK</a>
      </li>
    </ul>
  </nav>
  <div class="container mt-5">
    <h2 style="background-color: rgb(105, 217, 0)"class="text-center"> Login Form</h2>
    <form action="http://localhost:8000/sign_up" method="post">
      <div class="form-group">
        <label for="user">Username</label>
        <input type="text" class="form-control" id="user" placeholder="Enter username" required name="user">
      </div>
      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required name="email" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required name="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">ConfirmPassword</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="ConfirmPassword" required name="confirmPassword">
      </div>
      <label for="email">Address </label>
    <div class="form-group">
      <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
    </div>
   
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function validateForm() {
      var user = document.getElementById("user").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      if (user.length < 3) {
        alert("Username must be at least 3 characters");
        return false;
      }

      // Email validation using a basic regular expression
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email address");
        return false;
      }

      // Password validation (minimum 8 characters)
      if (password.length < 8) {
        alert("Password must be at least 8 characters");
        return false;
      }

      // Confirm password validation
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
